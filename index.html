<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý tài chính cá nhân</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quản lý tài chính cá nhân</h1>
        <p>Số tiền hiện có: <span id="currentAmount">0</span></p>
        <form id="balanceForm">
            <label for="currentBalance">Nhập số tiền hiện có:</label>
            <input type="number" id="currentBalance" name="currentBalance" required>
            <button type="submit">Cập nhật</button>
        </form>
        <form id="expenseForm">
            <label for="expenseAmount">Nhập số tiền đã tiêu:</label>
            <input type="number" id="expenseAmount" name="expenseAmount" required>
            <label for="expenseReason">Tiêu cho việc gì:</label>
            <input type="text" id="expenseReason" name="expenseReason" required>
            <button type="submit">Thêm</button>
        </form>
        <ul id="expenseList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
