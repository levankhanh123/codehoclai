<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div id="loginPage">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div id="mainPage" style="display: none;">
            <h2>Welcome <span id="loggedInUser"></span></h2>
            <div id="balance">Balance: $0.00</div>
            <button onclick="updateBalance()">Update Balance</button>
            <input type="number" id="balanceAmount" placeholder="New Balance">
            <button onclick="setNewBalance()">Set New Balance</button>
            <input type="number" id="expenseAmount" placeholder="Expense Amount">
            <input type="text" id="expensePurpose" placeholder="Purpose">
            <button onclick="addExpense()">Add Expense</button>
            <ul id="expenseList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
